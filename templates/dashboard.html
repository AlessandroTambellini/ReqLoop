<main id="dashboard">
    <table>
        <thead>
            <tr>
                <th id="url-th">url</th>
                <th>method</th>
                <th>status-code</th>
                <th>delta-time</th>
                <th>err-code</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <ul id="dashboard-buttons">
        <li>
            <a href="checks-JSON">
                <img src="../assets/icons/json.svg" alt="View checks JSON">
            </a>
        </li>
        <li>
            <a id="create-check-link" href="check/create">
                <img src="../assets/icons/add-row.svg" alt="Create check">
            </a>
        </li>
        <li>
            <!-- The link is automatically inserted by the script. -->
            <a id="edit-check-link" href="#">
                <img src="../assets/icons/edit.svg" alt="Edit check">
            </a>
        </li>
        <li>
            <button id="delete-check-btn" disabled>
                <img src="../assets/icons/delete.svg" alt="Delete check">
            </button>
        </li>
    </ul>

    <!-- <button id="create-check-btn">
    </button>
    <button id="edit-check-btn" disabled>
    </button> -->

    <p id="feedback"></p>

</main>

<template id="check-row">
    <tr>
        <td class="data-cell url"></td>
        <td class="data-cell method"></td>
        <td class="data-cell status_code"></td>
        <td class="data-cell delta_time"></td>
        <td class="data-cell err_code"></td>
    </tr>
</template>
